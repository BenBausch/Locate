
<form [formGroup]="searchForm">
  <mat-form-field>
  <mat-label>Choose Sport</mat-label>
    <mat-select formControlName="sportCategorie">
      <mat-option>Clear</mat-option>
      <mat-option value="Basketball">Basketball</mat-option>
      <mat-option value="Football">Football (Soccer)</mat-option>
      <mat-option value="Tennis">Tennis</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select formControlName="country">
      <mat-option value="LU">Luxembourg</mat-option>
      <mat-option value="DE">Germany</mat-option>
      <mat-option value="FR">France</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Postal Code </mat-label>
    <input matInput formControlName="postalCode" maxlength="5" placeholder="Ex. 9410 (Luxembourg)" value="">
  </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">Search!</button>
</form>
<p>Search Results:</p>
<location-displayer />
